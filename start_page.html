<!DOCTYPE html>
<html lang="en">

<head>
  <title>SA_3Q</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">\

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <style>
        
    body {
        background-image: url('https://i.ibb.co/B58v8XpJ/1st-page.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
    }

    .fade-out {
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
    }

    .fade-in {
        opacity: 1 !important;
        transition: opacity 0.8s ease-in-out;
    }

    .permanent-marker-regular {
        font-family: "Permanent Marker", serif;
        font-weight: 400;
        font-style: normal;
    }

    #btnNext, #btnContinue {
        font-family: "Permanent Marker", serif;
        font-size: 40px;
        font-weight: 400;
        border: 4px solid black;
        border-radius: 6px;
        color: #ba0406;
        background-color: #fdc3c3;
        border-color: #970304;
        cursor: pointer;
        transition: background-color 0.35s ease, transform 0.35s ease;
        display: block;
        margin: 20px auto;
        padding: 10px 30px;
    }

    #btnNext:hover, #btnContinue:hover {
        color: #fdc3c3;
        background-color: #ba0406;
        border-color: #ba0406;
        transform: scale(1.2);
    }

    #title {
        font-family: "Permanent Marker", serif;
        font-size: 100px;
        text-align: center;
        color: #ba0406;
    }

    #instructions {
        font-family: "Shadows Into Light", cursive;
  font-weight: 400;
  font-style: normal;
        opacity: 0;
        display: none;
        text-align: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 10px;
        max-width: 80%;
        margin: 50px auto;
        font-size: 36px;
        transition: opacity 0.8s ease-in-out;
    }

    @media (max-width: 768px) {
        #title {
            font-size: 60px;
        }
        #btnNext, #btnContinue {
            font-size: 30px;
        }
        #instructions {
            font-size: 20px;
            padding: 20px;
        }
    }
    </style>
</head>

<body>
    <h1 id="title"> THE SILENT RIFT </h1>
    <button id="btnNext" class="mt-5" onclick="showInstructions()"> PLAY NOW </button>

    <div id="instructions">
        <p>THIS IS <b>THE SILENT RIFT</b>. Some evil force haunts the place you once called home. 
          Cooperate with friends, think wisely, and defeat it. THE RIFT AWAITS.</p>
        <button id="btnContinue" onclick="smoothRedirect('act1.html')"> CONTINUE </button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.style.opacity = "1";
        });

        function showInstructions() {
            const title = document.getElementById("title");
            const btnNext = document.getElementById("btnNext");
            const instructions = document.getElementById("instructions");

            title.classList.add("fade-out");
            btnNext.classList.add("fade-out");

            setTimeout(() => {
                title.style.display = "none";
                btnNext.style.display = "none";
                instructions.style.display = "block";

                setTimeout(() => {
                    instructions.classList.add("fade-in");
                }, 100);  
            }, 800);
        }

        function smoothRedirect(url) {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = url; 
            }, 800);
        }
    </script>
    </body>

    
</html>
